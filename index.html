<body>  
  <div class="container">
    <div class="my-4">
      <p class="mb-0">Welcome to Ubuntu 20.04.4 LTS (GNU/Linux 5.4.0-109-generic x86_64)</p>
      <p class="mb-0">* Documentation:  https://www.hansan.cf</p>
      <p class="mb-0">* Support: hansan@email.com</p>
      <p class="mb-0">System information as of <span id="dayname"></span> <span id="monthname"></span> <span id="daynum"></span> <span id="time"></span> <script>document.write(new Date().getFullYear())</script></p>
    </div>
    <p class="command my-4">root@hansan:~#
      <span class="auto-type ml-4"></span><span class="input-cursor"></span></p>
    <p class="footer">Copyright (c) <script>document.write(new Date().getFullYear())</script>. Hansan & Company. All rights reserved.
    </p>
  </div>

  <script src="typings.js"></script>
  
  <script>
  function addZero(i) {
    if (i < 10) {i = "0" + i}
    return i;
  }
    const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];

    
    const d = new Date();
    let day = weekday[d.getDay()];
    let name = month[d.getMonth()];
    let date = d.getDate()
    document.getElementById("dayname").innerHTML = day;
    document.getElementById("monthname").innerHTML = name;
    document.getElementById("daynum").innerHTML = date;
    
    let h = addZero(d.getHours());
    let m = addZero(d.getMinutes());
    let s = addZero(d.getSeconds());
    let time = h + ":" + m + ":" + s;
    document.getElementById("time").innerHTML = time;

    </script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
      var typed = new Typed(".auto-type",{
        strings: ["sudo apt-get install southkoreannetwork","sudo apt-get install desired","sudo apt-get install wallforme","sudo apt-get install wearbe","sudo apt-get update","what else?"],
        typeSpeed: 50,
        backSpeed: 100,
        backDelay: 200,
        loop: true,
        showCursor: false
      })
    </script>
